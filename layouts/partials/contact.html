{{ if .Site.Params.contact.enable }}
    {{"<!-- Contact Section -->" | safeHTML}}
    <section id="contact" class="section contact">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="block">
                        <div class="heading wow fadeInUp">
                            {{ with .Site.Params.contact.title }}
                            <h2>{{ . }}</h2>
                            {{ end }}
                            {{ with .Site.Params.contact.subtitle }}
                                <p>{{ . }}</p>
                            {{ end }}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <form  action="https://formspree.io/hello@tinibits.com" method="post" id="contact-form">
                            <div class="input-field">
                                <input type="text" class="form-control" placeholder="your name" name="name">
                            </div>
                            <div class="input-field">
                                <input type="email" class="form-control" placeholder="your email address" name="_replyto">
                            </div>
                            <div class="input-field">
                                <input type="text" class="form-control" placeholder="mail subject" name="_subject">
                            </div>
                            <div class="input-field">
                                <textarea class="form-control" placeholder="your message" rows="3" name="message"></textarea>
                            </div>
                            <button class="btn btn-send" type="submit">Send</button>
                        </form>

                        <div id="success">
                            <p>Your Message was sent successfully</p>
                        </div>
                        <div id="error">
                            <p>Your Message was not sent successfully</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
